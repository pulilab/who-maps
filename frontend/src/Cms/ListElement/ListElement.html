
<div ng-if="vm.item.type !== 3" md-whiteframe="2" class="cms-list-element" layout="row"  layout-align="start stretch">

  <div class="cover-img">

    <span class="no-cover" ng-hide="vm.item.cover"></span>
    <img ng-show="vm.item.cover" ng-src="{{vm.item.cover}}" alt="cover">
  </div>
  <div class="excerpt">
    <h3 class="md-title">{{vm.item.name}}</h3>
    <h6>{{vm.itemType(vm.item)}}</h6>
    <span class="axis-domain" ng-class="vm.axisAndDomainClass()">in <b>{{vm.showAxisAndDomain()}}</b></span>
    <div class="body" ng-bind-html="vm.postProcessHtml(vm.item.body)"></div>
    <cms-detail-element item="vm.item"></cms-detail-element>
  </div>
</div>


<!-- EXPERIENCES -->
<div ng-if="vm.item.type === 3" md-whiteframe="2" class="cms-list-element experience" layout="row"  layout-align="start start">

  <div class="avatar-img">
    <span ng-hide="vm.item.avatar"></span>
    <img ng-show="vm.item.avatar" ng-src="{{vm.item.avatar}}" alt="avatar">
  </div>
  <div class="excerpt">
    <h3 class="md-title">{{vm.item.name}}</h3>
    <h6>{{vm.itemType(vm.item)}}</h6>
    <small class="time">{{vm.prettifyDate(vm.item)}}</small>
    <div class="body" ng-bind-html="vm.postProcessHtml(vm.item.body)"></div>
    <cms-detail-element item="vm.item"></cms-detail-element>
  </div>

</div>
