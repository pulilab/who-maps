<md-dialog aria-label="add-new-content" class="detail-dialog new-content-dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3 class="md-title">Add new content</h3>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon  aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <div class="content">
        <div layout="column">
          <md-input-container>
            <label>Select a type</label>
            <md-select ng-model="vm.type" required >
              <md-option value="lessons">Lessons &amp; Tips</md-option>
              <md-option value="resources">Resources</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Select a domain</label>
            <md-select aria-label="domain-selector" ng-model="vm.domain" class="">
              <md-optgroup label="{{axis.name}}" ng-repeat="axis in vm.axes">
                <md-option ng-value="domain" ng-repeat="domain in axis.domains">{{domain}}</md-option>
              </md-optgroup>
            </md-select>
          </md-input-container>

          <md-input-container>
            <label>Add a title</label>
            <input type="text" ng-model="vm.title" />
          </md-input-container>
        </div>

        <trix-component value="vm.newContent.value" valid="vm.newContent.valid" placeholder="Add content" char-limit="2500"></trix-component>

        <div class="file-upload" layout="row" layout-align="start center">
          <div class="selected-file-thumbnail">
            <img ngf-thumbnail="vm.cover" ngf-size="{width: auto, height: 36, quality: 0.9}">
          </div>
          <div class="md-button md-gray" ngf-select ng-model="vm.cover" ngf-pattern="'image/*'"
               ngf-accept="'image/*'" ngf-max-size="10MB" ngf-min-height="100">
            <md-icon>insert_photo</md-icon>
            Add cover image
          </div>
          <div>
            <small>Maximum file size: 10MB</small>
          </div>
        </div>
      </div>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button ng-click="vm.cancel()">
      Cancel
    </md-button>
    <span flex></span>
    <md-button class="md-primary md-raised" ng-click="vm.submit()">
      Submit
    </md-button>
  </md-dialog-actions>
</md-dialog>
