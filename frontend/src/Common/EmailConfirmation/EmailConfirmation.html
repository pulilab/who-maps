<div class="email-confirm-wrapper" layout="column" layout-align="start center" ng-style="vm.style">
    <div class="page-title">
        <h1 class="md-display-1 text-center">Email Confirmation</h1>
    </div>

    <div md-whiteframe="2">
        <md-content layout="column">
           <div ng-show="vm.inProcess">
               You email address is being verified
           </div>

            <div ng-hide="vm.inProcess">

                <div ng-show="vm.success">
                    Congratulations your email address is verified, you can now <a ui-sref="login">login</a> and use the system
                </div>

                <div ng-hide="vm.success">
                    Something went wrong, your account is not activated
                </div>

            </div>
        </md-content>
    </div>

    <disclaimer></disclaimer>
</div>
