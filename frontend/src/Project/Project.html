<div layout="column" class="new-edit-project" layout-align="start center" >
  <div class="page-title" ng-hide="vm.editMode">
    <h1 class="md-display-1 text-center">Add New Digital Health Project</h1>
    <h6 class="md-subhead text-center">Please complete the following information in order to add your project into the Digital Health Atlas</h6>
  </div>

  <div class="page-title" ng-show="vm.editMode">
    <h1 class="md-display-1 text-center">Edit Project Info</h1>
  </div>

  <div layout="row" layout-sm="column" layout-align="space-around" ng-show="!vm.dataLoaded">
    <md-progress-circular md-mode="indeterminate" md-diameter="50"></md-progress-circular>
  </div>

  <div class="project-form-wrapper md-block">
    <form name="vm.form" ng-submit="vm.save($event)" ng-if="vm.dataLoaded" layout="row" id="npf" novalidate>
      <div class="main-section" layout="column">
        <general-overview
          id="general-overview"
          form="vm.form"
          project="vm.project"
          structure="vm.structure"
          team="vm.team"
          viewers="vm.viewers"
          users="vm.users"
          project-list="vm.cs.projectList">
        </general-overview>
        <implementation-overview
          id="implementation-overview"
          form="vm.form"
          project="vm.project"
          structure="vm.structure">
        </implementation-overview>
        <technology
          id="technology"
          project="vm.project"
          structure="vm.structure">
        </technology>
        <interoperability
          id="interoperability"
          form="vm.form"
          project="vm.project"
          structure="vm.structure">
        </interoperability>
        <country-fields
          ng-show="vm.showCountryFields"
          id="country-fields"
          form="vm.form"
          project="vm.project"
          country-fields="vm.countryFields"
        ></country-fields>

        <section md-whiteframe="2" class="my-projects" ng-if="vm.editMode">
          <h3 class="md-title">My projects ({{vm.userProjects.length}})</h3>
          <projectcomp ng-repeat="p in vm.userProjects | orderBy:'id'"
                       current-project="vm.isCurrentProject(p.id)"
                       viewer="vm.isViewer(p)"
                       member="vm.isMember(p)"
                       show-details="true"
                       show-logo="true"
                       ng-model="p">

          </projectcomp>
        </section>
      </div>
      <div class="navigation-area" layout="column">
        <navigation edit-mode="vm.editMode" is-add-another="vm.isAddAnother" show-country-fields="vm.showCountryFields"></navigation>
      </div>
    </form>
  </div>

  <disclaimer></disclaimer>
</div>
