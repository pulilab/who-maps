{% load utils %}

<h1>The projects listed below are waiting for your approval:</h1>

<ul>
{% for project in projects %}
    <li><a href="{% site_url %}/admin/login/?next=/app/project/{{project.id}}/">{{project.name}}</a> >> <a href="{% site_url %}/admin/project/projectapproval/add/?user={{user}}&project={{project.id}}">approve/reject</a></li>
{% endfor %}
</ul>
