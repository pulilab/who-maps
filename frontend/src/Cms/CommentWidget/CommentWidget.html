<div md-whiteframe="2" class="comment" layout="row" layout-align="start start">

  <div class="avatar-img">
    <span ng-hide="vm.item.avatar"></span>
    <img ng-show="vm.item.avatar" ng-src="{{vm.item.avatar}}" alt="avatar">
  </div>
  <div class="excerpt">
    <h3 class="md-title">{{vm.comment.username}}</h3>
    <div class="comment-info">
      Report button
      <small class="time">{{vm.prettifyDate(vm.comment)}}</small>
    </div>
    <div class="comment-text">{{vm.comment.text}}</div>
  </div>

</div>
