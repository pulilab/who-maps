<div layout="column" layout-align="center">

    <img
        ng-if="vm.hasLogo"
        class="logoimg"
        ng-src="{{vm.ngModel.logoUrl}}">

    <div class="projectbody">
        <div class="floatleft">
            <span class="bold">{{vm.ngModel.name}}</span><br>
            {{vm.ngModel.organization}} | {{vm.ngModel.orgCountry}}
        </div>

        <div
            ng-if="vm.hasLink"
            class="floatright">
            <a ng-href="{{vm.ngModel.projectUrl}}">link/<br>ui-sref</a>
        </div>

        <div class="floatright followers">
            Followers<br>
            <span class="bold">{{vm.ngModel.followersNr}}</span>
            <i
                class="material-icons"
                ng-class="{up: vm.ngModel.followersTrend === 'up', down: vm.ngModel.followersTrend==='down', flat: vm.ngModel.followersTrend==='flat'}">

                trending_{{vm.ngModel.followersTrend}}
            </i>
        </div>

    </div>

</div>
