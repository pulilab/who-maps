<div class="email-confirm-wrapper" layout="column" layout-align="start center" ng-style="vm.style">
    <div class="page-title">
        <h1 class="md-display-1 text-center"><translate>Email Confirmation</translate></h1>
    </div>

    <div md-whiteframe="2">
        <md-content layout="column">
           <div ng-show="vm.inProcess">
               <translate>You email address is being verified</translate>
           </div>

            <div ng-hide="vm.inProcess">

                <div ng-show="vm.success">
                    <translate translate-context="part 1 of 3">Congratulations your email address is verified, you can now</translate>
                    <a ui-sref="login"><translate translate-context="part 2 of 3">login</translate></a>
                    <translate translate-context="part 3 of 3">and use the system</translate>
                </div>

                <div ng-hide="vm.success">
                    <translate>Something went wrong, your account is not activated</translate>
                </div>

            </div>
        </md-content>
    </div>

    <disclaimer></disclaimer>
</div>
