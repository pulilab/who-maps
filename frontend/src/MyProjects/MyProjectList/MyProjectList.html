<div layout="column" layout-align="start center">

  <div class="page-title">
    <h1 class="md-display-1 text-center">
      <translate>Projects list</translate>
    </h1>
    <h6 class="md-subhead text-center">
      <translate>List of all the projects you are a </translate>
      <md-icon class="material-icons">star_rate</md-icon>
      <translate><b>Member</b> or</translate>
      <md-icon class="material-icons">visibility</md-icon>
      <translate><b>Viewer</b> of. </translate>
    </h6>
  </div>

  <div class="wrapper" layout="column">
    <md-card md-whiteframe="2" flex class="no-projects" ng-show="!vm.projects || vm.projects.length === 0">
      <div class="emptychild" layout="column" layout-align="start center" >
        <md-button class="md-raised" aria-label="start new project" ui-sref="newProject">
          <translate>add new project</translate>
        </md-button>
        <p>
          <translate>
            to include your project in the inventory and begin tracking your performance
          </translate>
        </p>
      </div>
    </md-card>
    <project-component
      ng-repeat="p in vm.projects"
      show-details="true"
      project="p"
      show-version="true">
    </project-component>
  </div>

  <disclaimer></disclaimer>

</div>
