<md-grid-list md-cols="11" md-gutter="0px" md-row-height="50px" class="continuum-component">

    <md-grid-tile md-colspan="2" md-rowspan="1" class="cell-empty">

    </md-grid-tile>

    <md-grid-tile ng-repeat="tile in vm.firstRow" ng-class="tile.className"
    md-colspan="{{tile.colSpan}}" md-rowspan="{{tile.rowSpan}}" class="cell-icons">
        <img ng-src="{{tile.icon}}" >
    </md-grid-tile>

    <md-grid-tile md-colspan="2" md-rowspan="3" class="hss-controls">
        <md-switch ng-model="vm.editMode" aria-label="EditMode" class="md-primary" ng-change="vm.editModeChange()">
            Edit Enabled: {{vm.editMode}}
        </md-switch>
    </md-grid-tile>

    <md-grid-tile md-colspan="2" md-rowspan="1" class="row-title-mother" layout="row">
        <span flex="20" class="continuum-icon"><img src="./images/icon-mother.svg" /></span>
        <span flex="80" class="continuum-row-title">Mother</span>
    </md-grid-tile>

    <md-grid-tile ng-repeat="tile in vm.motherRow" ng-class="tile.classGenerator(tile)"
                  md-colspan="{{tile.colSpan}}" md-rowspan="{{tile.rowSpan}}" class="cell-mother"
                  ng-click="tile.clickHandler(tile)">
        <span class="continuum-title">{{tile.content}}</span>
    </md-grid-tile>

    <md-grid-tile md-colspan="2" md-rowspan="1" class="row-title-child" layout="row">
        <span flex="20" class="continuum-icon"><img src="./images/icon-child.svg" /></span>
        <span flex="80" class="continuum-row-title">Child</span>
    </md-grid-tile>

    <md-grid-tile ng-repeat="tile in vm.childRow" ng-class="tile.classGenerator(tile)"
                  md-colspan="{{tile.colSpan}}" md-rowspan="{{tile.rowSpan}}" class="cell-child"
                  ng-click="tile.clickHandler(tile)">
        <span class="continuum-title">{{tile.content}}</span>
    </md-grid-tile>

</md-grid-list>
