<md-dialog aria-label="detail-dialog" class="detail-dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3 class="md-title">{{vm.content.type}}</h3>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content" ng-class="vm.content.type">
      <div class="content">

        <!-- Lessons & tips / Resources -->
        <div class="cms-content-wrapper" ng-if="vm.content.type !== 'experiences'" layout="column">
          <div class="name md-display-1">
            {{vm.content.name}}
          </div>

          <div class="created">
            {{vm.prettifyDate(vm.content)}}
            <cms-report-button item="vm.content"></cms-report-button>
          </div>

          <div layout="row">
            <div class="cover">
              <img ng-src="{{vm.content.cover}}" ng-if="vm.content.cover" />
              <span class="no-cover" ng-if="!vm.content.cover"></span>
            </div>

            <div class="body">
              {{vm.content.body}}
            </div>
          </div>
        </div>
        <!-- /end -->

        <!-- Experiences -->
        <div class="cms-content-wrapper experiences" ng-if="vm.content.type === 'experiences'" layout="column">
          <div layout="row">
            <div class="avatar">
              <img ng-src="{{vm.content.avatar}}" ng-if="vm.content.avatar" />
              <span class="no-avatar" ng-if="!vm.content.avatar"></span>
            </div>

            <div>
              <div class="name md-display-1">
                {{vm.content.name}}
              </div>

              <div class="created">
                {{vm.prettifyDate(vm.content)}}
                <cms-report-button item="vm.content"></cms-report-button>
              </div>
            </div>
          </div>

          <div class="body">
            {{vm.content.body}}
          </div>
        </div>
        <!-- /end -->

      </div>
      <!-- ZOLI PLEASE CHANGE THE MARKUP AND CLASSES AS MUCH AS YOU WANT -->
      <!-- BUT DON'T REMOVE THE JS LIKE NG-REPEAT AND CUSTOM COMPONENT  -->

      <div class="comment-wrapper">
        <h3>Comments</h3>

        <cms-comment-widget comment="comment" type="vm.content.type" ng-repeat="comment in vm.content.comments"></cms-comment-widget>
      </div>

      <div class="add-new-comment">
        <h3>Add new comment</h3>
        <trix-component></trix-component>
      </div>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
  </md-dialog-actions>
</md-dialog>
