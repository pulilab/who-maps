<div class="project-section section-country-fields" md-whiteframe="2">
  <div class="section-title md-title">
    6. Country Fields
    <span class="toggler" ng-click="vm.collapse()"><i class="material-icons">&#xE313;</i></span>
  </div>

  <div class="section-wrapper">
    <div layout="column">

      <div class="generic-container" flex ng-repeat="field in vm.countryFields">

        <!-- TEXT INPUT-->
        <md-input-container
          ng-if="field.type === 1"
          class="md-block string-field">
          <label>{{field.question}}</label>
          <input type="text" ng-required="true" name="custom{{$index}}" ng-model="field.answer">
          <div ng-messages="vm.form['custom' + $index].$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>


        <!-- NUMERIC INPUT-->
        <md-input-container
          ng-if="field.type === 2"
          class="md-block number-field">
          <label>{{field.question}}</label>
          <input type="number" ng-required="true" name="custom{{$index}}" ng-model="field.answer">
          <div ng-messages="vm.form['custom' + $index].$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>


        <!-- RADIO BUTTON-->
        <div
          ng-if="field.type === 3"
          class="yesno-field">
          <label>{{field.question}}</label>
          <md-radio-group
            ng-model="field.answer"
            name="custom{{$index}}"
            md-no-ink
            required
            class="md-primary"
            layout="row">
            <md-radio-button ng-value="true" aria-label="custom{{$index}}-yes">
              Yes
            </md-radio-button>
            <md-radio-button ng-value="false" aria-label="custom{{$index}}-no">
              No
            </md-radio-button>
          </md-radio-group>
          <div class="radio-error-messages">
            <div ng-messages="vm.form['custom' + $index].$error">
              <div ng-message="required">This is required.</div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

</div>
