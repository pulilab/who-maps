<md-grid-list md-cols="11" md-gutter="0px" md-row-height="4em" class="interventions-component">

    <md-grid-tile md-colspan="9" md-rowspan="1" >
        <div class="header" layout="row" layout-align="start center">
            rmnch essential interventions
        </div>
    </md-grid-tile>

    <md-grid-tile md-colspan="2" md-rowspan="5" >
        <constraints></constraints>
    </md-grid-tile>

    <md-grid-tile md-colspan="2" md-rowspan="4" >

    </md-grid-tile>

    <md-grid-tile md-colspan="{{tile.colSpan}}" md-rowspan="{{tile.rowSpan}}" ng-repeat="tile in vm.interventionRow" >
        <div ng-class="tile.classGenerator(tile)" >
            <div ng-if="tile.activated">
                <md-list flex ng-if="!vm.editMode">
                    <md-list-item class="md-1-line" ng-repeat="item in tile.content">
                        <div class="md-list-item-text" layout="column">
                            <p>{{item}}</p>
                        </div>
                    </md-list-item>
                </md-list>
                <md-input-container ng-if="vm.editMode">
                    <md-select ng-model="tile.content" aria-label="intervention-option" multiple="true">
                        <md-option ng-repeat="option in tile.selectValues" value="{{option}}">
                            {{option}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

        </div>
    </md-grid-tile>

</md-grid-list>
