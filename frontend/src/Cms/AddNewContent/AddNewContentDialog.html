<md-dialog aria-label="add-new-content" class="detail-dialog new-content-dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3 class="md-title">Add new content</h3>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon  aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <div class="content">
        <div layout="column">
          <md-input-container>
            <label>Select a type</label>
            <md-select ng-model="vm.newContent.type" required >
              <md-option ng-value="1">Lessons &amp; Tips</md-option>
              <md-option ng-value="2">Resources</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Select a domain</label>
            <md-select aria-label="domain-selector" ng-model="vm.newContent.domain" class="">
              <md-optgroup label="{{axis.name}}" ng-repeat="axis in vm.axes">
                <md-option ng-value="domain.id" ng-repeat="domain in axis.domains track by domain.id">{{domain.name}}</md-option>
              </md-optgroup>
            </md-select>
          </md-input-container>

          <md-input-container>
            <label>Add a title</label>
            <input type="text" ng-model="vm.newContent.name" />
          </md-input-container>
        </div>
        <trix-component value="vm.newContent.body" valid="vm.newContent.textValid" placeholder="Add content" char-limit="2500"></trix-component>
        <div class="file-upload" layout="row">
          <label>
            <md-icon>insert_photo</md-icon>
            Upload cover image
          </label>
          <div class="md-button" ngf-select ng-model="vm.newContent.cover" ngf-pattern="'image/*'"
               ngf-accept="'image/*'" ngf-max-size="10MB" ngf-min-height="100">
            Select File
          </div>
          <div class="selected-file-thumbnail">
            <img ngf-thumbnail="vm.cover" ngf-size="{width: 20, height: 20, quality: 0.9}">
          </div>
          <span>
            Maximum file size -10 mb
          </span>
        </div>
      </div>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button ng-click="vm.cancel()">
      Cancel
    </md-button>
    <span flex></span>
    <md-button ng-disabled="!vm.newContent.textValid" class="md-primary md-raised" ng-click="vm.submit()">
      Submit
    </md-button>
  </md-dialog-actions>
</md-dialog>
