{% load utils %}
{% load i18n %}

<h1>{% trans "The projects listed below are waiting for your approval:" %}</h1>

<ul>
{% for project in projects %}
    <li><a href="{% site_url %}/admin/login/?next=/app/{{project.id}}/edit-project">{{project.name}}</a> >> <a href="{% site_url %}/admin/project/projectapproval/{{project.approval.id}}/change">{% trans "approve/reject" %}</a></li>
{% endfor %}
</ul>
