  <div class="autocomplete-wrapper md-block">
    <md-autocomplete
        ng-required="!vm.notRequired"
        id="organisation"
        md-input-name="organisation"
        md-no-cache="true"
        md-input-maxlength="100"
        md-selected-item="vm.organisation"
        md-search-text="vm.searchText"
        md-items="item in vm.organisationSearch(vm.searchText)"
        md-item-text="item.name"
        md-min-length="1"
        md-floating-label="{{'Organisation name'|translate}}">
      <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.name}}</span>
      </md-item-template>

    </md-autocomplete>
    <div class="autocomplete-errors" ng-messages="vm.form.organisation.$error">
      <div ng-message="required"><translate>This field is required</translate></div>
      <div ng-message="maxlength"><translate>This field has to be less than 100 characters long.</translate></div>
    </div>
  </div>
