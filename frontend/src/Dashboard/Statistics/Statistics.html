
<div class="dash-subhead">STATISTICS</div>

<div flex layout="column" class="dash-stat-column" layout="column" layout-align="start">

  <md-card md-whiteframe="2" class="dash-stat-card"
           ng-show="vm.projectData.isMember || vm.projectData.isViewer"
           ng-class="vm.projectData.isMember ? 'longer' : 'shorter'">

    <md-icon ng-show="vm.projectData.isPublished" class="dash-trendicon rotate">rotate_right</md-icon>
    <md-icon ng-hide="vm.projectData.isPublished" class="dash-trendicon rotate">assignment</md-icon>
    <span class="dash-stat-nr dash-stat-nr-version" ng-show="vm.projectData.isPublished">{{vm.currentVersion}}.</span>
    <span class="dash-stat-nr draft-version" ng-hide="vm.projectData.isPublished">Draft</span>
    <span class="dash-stat-label">Version</span>

    <div class="gray" ng-show="vm.projectData.isMember && vm.projectData.isPublished" layout="column" layout-align="space-around stretch">
      <span class="desc">
          Push to save your current stats as a new version:
      </span>
      <md-button class="snapshot-button md-whiteframe-1dp" ng-click="vm.snapShot()">
        <span class="text plus">+</span>
        <span class="text">snapshot</span>
      </md-button>
    </div>
    <div class="gray" ng-show="vm.projectData.isMember && !vm.projectData.isPublished" layout="column" layout-align="space-around stretch">
      <span class="desc">
          Go to the edit project page to review and publish your project
      </span>
      <md-button class="snapshot-button draft md-whiteframe-1dp" ng-click="vm.goToEditProject()">
        <span class="text">
          Review &<br>
          Publish
        </span>
      </md-button>
    </div>

  </md-card>


  <donors class="hten" number="vm.projectData.donors.length"></donors>

</div>
