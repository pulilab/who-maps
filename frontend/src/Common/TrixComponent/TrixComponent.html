<div>
  <div class="trix-wrapper">
    <input id="hiddenSpy" type="hidden" name="content">
    <trix-editor id="trixEditor" input="hiddenSpy"></trix-editor>
  </div>
  <div class="counter-wrapper" ng-class="{'has-error' : !vm.valid}">
    <span class="char-counter">{{vm.charCounter}}</span>
    <span class="char-separator"> | </span>
    <span class="char-limit">{{vm.charLimit}}</span>
  </div>
</div>
