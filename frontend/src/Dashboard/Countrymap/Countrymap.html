<div class="relative">

	<div class="countrychart-tooltip md-whiteframe-1dp">

		<div class="countrychart-tooltip-header">
			{{vm.data.country.name}}
			<img class ="tooltip-flag" ng-src="{{vm.data.country.flagUrl}}">
		</div>

		<div class="countrychart-tooltip-main" layout="column">

			<div flex>
				Total numbers:
			</div>

			<div flex layout="row">
				<div flex="85">Clients:<br></div>
				<div flex>{{vm.boundNrs.Clients}}</div>
			</div>

			<div flex layout="row">
				<div flex="85">Health workers:<br></div>
				<div flex>{{vm.boundNrs['Health workers']}}</div>
			</div>

			<div flex layout="row">
				<div flex="85">Facilities:</div>
				<div flex>{{vm.boundNrs.Facilities}}</div>
			</div>

		</div>

		<div class="countrychart-tooltip-main" ng-if="vm.activeDistrict.name">

			<div flex>
				{{vm.activeDistrict.name}}
			</div>



			<div
				flex
				layout="row"
				ng-repeat="(key, datum) in vm.activeDistrict.data">

				<div flex="85">{{key}}</div>
				<div>{{datum}}</div>
			</div>


		</div>

	</div>

</div>
