<div class="landing-wrapper" layout=column>
  <div class="bg-hero" ng-style="vm.countryCover" layout=row layout-align="start end">
    <searchbar></searchbar>
  </div>

  <div layout="row" class="content-wrapper">

    <div class="content-aside" flex=40>

      <div class="welcome">
        <div class="welcome-text">
          <h2 class="md-display-3">{{vm.translate('WELCOME_TITLE')}}</h2>
          <h5 class="md-headline">
            {{vm.countryData.cover_text}}
          </h5>
        </div>
      </div>

      <div class="what-is">
        <h5 class="md-headline">
          {{vm.translate('WHY_DHA_PARAGRAPH')}}
        </h5>
        <div class="md-block dha-feature" layout="row" layout-align="start start">
          <div class="img-wrapper" flex=auto>
            <img src="./images/screenshot-1.png" alt="">
          </div>
          <div flex=grow>
            <p>
              {{vm.translate('DHA_DEMO_BOX_1')}}
            </p>
          </div>
        </div>
        <div class="md-block dha-feature" layout="row" layout-align="start start">
          <div class="img-wrapper" flex=auto>
            <img src="./images/screenshot-2.png" alt="">
          </div>
          <div flex=grow>
            <p>
              {{vm.translate('DHA_DEMO_BOX_2')}}
            </p>
          </div>
        </div>
        <div class="md-block dha-feature" layout="row" layout-align="start start">
          <div class="img-wrapper" flex=auto>
            <img src="./images/screenshot-3.png" alt="">
          </div>
          <div flex=grow>
            <p>
              {{vm.translate('DHA_DEMO_BOX_3')}}
            </p>
          </div>
        </div>
      </div>

    </div>


    <md-card ng-if="!vm.user.profile" class="content-main logged-out md-card" ng-hide="vm.registered" flex=60>
      <signup landing-page="true"></signup>
    </md-card>

    <md-card ng-if="vm.user.profile && vm.user.profile.name" class="content-main logged-in md-card" flex=60>
      <h2 class="md-display-3">My Projects</h2>

      <div class="no-projects" ng-if="vm.projects.length === 0">
        <h5 class="md-headline">No projects have been added yet.</h5>
        <md-button class="md-raised md-primary" ng-click="vm.goToNewProject()">
          <md-icon class="material-icons">add</md-icon>
          Add new project
        </md-button>
      </div>

      <project-component ng-repeat="p in vm.projects"
                         show-details="true"
                         project="p"
                         class="compact">
      </project-component>
    </md-card>
  </div>
</div>

<country-partners
  permanent-footer="vm.countryData.permanent_footer"
  footer-title="vm.countryData.footer_title"
  footer-text="vm.countryData.footer_text"
  partners="vm.countryData.partners">
</country-partners>

<disclaimer></disclaimer>
