<md-input-container ng-class="vm.mdContainerClass">
    <label ng-show="vm.label">{{vm.label}}</label>
    <md-select ng-model="vm.ngModel"
               aria-label="vm.ariaLabel"
               placeholder="{{ vm.placeholder }}"
               md-on-close="vm.selectClose()"
               md-on-open="vm.selectOpen()"
               md-container-class="{{ vm.mdContainerClass }}"
               ng-multiple="vm.multiple"
    >
        <span ng-if="vm.searchable" class="ssmenu-search-input">
            <input ng-if="vm.isOpen"
                   ng-keydown="vm.searchKey($event)"
                   type="text"
                   ng-model="vm.search.text"
                   placeholder="{{'Search'|translate}}"
            />
        </span>
        <span class="selection-limit" ng-if="vm.limit"><translate>Maximum allowed:</translate> {{ vm.limit }}</span>
        <div ng-repeat="group in vm.fields">
            <span ng-if="vm.subHeader" class="option-group-title">{{ group[vm.subHeader] }}</span>
            <md-option
                    ng-if="!vm.optionLabel"
                    ng-repeat="option in group[vm.subOptions] | filter:vm.search.text | orderBy:option"
                    value="{{ option }}">
                {{ option }}
            </md-option>
            <md-option

                    ng-if="vm.optionLabel"
                    ng-repeat="option in group[vm.subOptions] | filter:vm.search.text | orderBy:vm.optionLabel"
                    value="{{ option[vm.optionLabel] }}">
                {{ option[vm.optionLabel] }}
                <md-icon ng-style="vm.iconFunction(option).style">{{vm.iconFunction(option).name}}</md-icon>
            </md-option>

        </div>
    </md-select>
    <div class="hint" ng-if="vm.hint">{{ vm.hint }}</div>
</md-input-container>
